<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>

<body>
    <div>
        <div class="container">
            <h1 class="text-center">Formulaire de checkout</h1>
            <form class="row g-3 .justify-content-center">
                <h2>Adresse de Facturation</h2>
                <div class="col-md-6">
                    <label for="inputPrenom" class="form-label">Prenom</label>
                    <input type="text" class="form-control" id="inputPrenom">
                </div>
                <div class="col-md-6">
                    <label for="inputNom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="inputNom">
                </div>
                <div class="col-md-12">
                    <label for="validationUsername" class="form-label">Utilisateur</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationUsername"
                            aria-describedby="inputGroupPrepend" required>
                    </div>
                </div>

                <div class="col-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="chris@email.com">
                </div>
                <div class="col-12">
                    <label for="inputAdresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="inputAdresse" placeholder="333 rue du Zozo">
                </div>
                <div class="col-md-4">
                    <label for="inputPays" class="form-label">Pays</label>
                    <select id="inputPays" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputCodePostal" class="form-label">Code postal</label>
                    <input type="text" class="form-control" id="inputCodePostal">
                </div>

                <h2>Paiement</h2>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="validationFormCheck1" name="radio-stacked"
                        required>
                    <label class="form-check-label" for="validationFormCheck1">Carte de crédit</label>
                </div>
                <div class="form-check mb-3">
                    <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked"
                        required>
                    <label class="form-check-label" for="validationFormCheck2">Carte de débit</label>
                </div>

                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label">Nom sur la carte</label>
                    <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">Numéro de la carte</label>
                    <input type="text" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault03" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="validationDefault04" required>
                </div>
                <hr>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Procéder au paiement</button>
                </div>
            </form>
        </div>
        <footer>
            <div class="text-center text-muted">&#169;2022 POEI JAVA</div>
        </footer>
    </div>
</body>

</html>
