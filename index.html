<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Page d'accueil des TP</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Page des TP</h1>
        <div class="row">
            <div class="card col-3 p-0 border-primary" style="width: 18rem;">
                <img src="albums.png" class="card-img-top" alt="albums">
                <div class="card-body">
                    <h5 class="card-title">Albums</h5>
                    <p class="card-text">Découvrez quelques albums de Queen.</p>
                    <a href="./albums/index.html" class="btn btn-primary"><i class="fa-solid fa-eye"></i>Voir</a>
                </div>
            </div>
            <div class="card col-3 p-0 border-warning" style="width: 18rem;">
                <img src="checkout.png" class="card-img-top" alt="checkout">
                <div class="card-body">
                    <h5 class="card-title">Formulaire Checkout</h5>
                    <p class="card-text">Formulaire de validation de POE Java 2022.</p>
                    <a href="./checkout/index.html" class="btn btn-warning"><i class="fa-solid fa-eye"></i>Voir</a>
                </div>
            </div>
            <div class="card col-3 p-0 border-success" style="width: 18rem;">
                <img src="login-form.jpg" class="card-img-top" alt="login-form">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <p class="card-text">Connectez-vous la page à M2I Formation</p>
                    <a href="./login-form/index.html" class="btn btn-success"><i class="fa-solid fa-eye"></i>Voir</a>
                </div>
            </div>
            <div class="card col-3 p-0 border-danger" style="width: 18rem;">
                <img src="pricing.png" class="card-img-top" alt="pricing">
                <div class="card-body">
                    <h5 class="card-title">Pricing</h5>
                    <p class="card-text">Découvrez les offres de M2I et ses options.</p>
                    <a href="./pricing/index.html" class="btn btn-danger"><i class="fa-solid fa-eye"></i>Voir</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
